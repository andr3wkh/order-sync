name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main
  workflow_dispatch:

# optional but recommended: prevent concurrent deploy runs
concurrency:
  group: deploy-${{ github.ref }}-${{ secrets.LAMBDA_FUNCTION_NAME }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          mkdir -p package
          pip install -r requirements.txt -t package/
          cp *.py package/
          cp -r connectors package/
      
      - name: Create deployment package
        run: |
          cd package
          zip -r ../deployment-package.zip .
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Update Lambda code
        run: |
          aws lambda update-function-code \
            --function-name "${{ secrets.LAMBDA_FUNCTION_NAME }}" \
            --zip-file fileb://deployment-package.zip

      - name: Wait for code update to complete
        run: |
          aws lambda wait function-updated \
            --function-name "${{ secrets.LAMBDA_FUNCTION_NAME }}"

      - name: Update Lambda environment variables
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          POLL_INTERVAL_SECRET: ${{ secrets.POLL_INTERVAL }}
        run: |
          # default poll interval if secret is empty
          POLL_INTERVAL="${POLL_INTERVAL_SECRET:-300}"

          aws lambda update-function-configuration \
            --function-name "${{ secrets.LAMBDA_FUNCTION_NAME }}" \
            --environment "Variables={DATABASE_URL=$DATABASE_URL,POLL_INTERVAL=$POLL_INTERVAL}"

      - name: Wait for config update to complete
        run: |
          aws lambda wait function-updated \
            --function-name "${{ secrets.LAMBDA_FUNCTION_NAME }}"

      - name: Publish Lambda version
        run: |
          aws lambda publish-version \
            --function-name "${{ secrets.LAMBDA_FUNCTION_NAME }}" \
            --description "Deployed from GitHub Actions - ${{ github.sha }}"
